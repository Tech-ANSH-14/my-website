
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Ansh Mishra</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1f3d, #2a2b55);
      color: #f0f0f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #b78cff;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      color: #ccc;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .btn {
      background-color: #8a2be2;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #b78cff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #bbb;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Ansh Mishra’s Student Portal</h1>
  <p>Explore your semester details, skills, and portfolio information by clicking below.</p>
  <a href="Dashboard.html" class="btn">Go to Dashboard</a>

  <footer>© 2025 Ansh Mishra | Student Dashboard</footer>
</body>
</html>
